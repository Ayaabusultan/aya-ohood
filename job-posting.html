<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Job Posting</title>

    <link rel="shortcut icon" type="image/png" href="img/click.png"/>
    <title>Application</title>

  </head>
  <body>
    <div class="container">
      <h1>Jop Posting</h1>
      <br></br>
        <form id="application">

          <div class="form-group">
            <label for="name">Company Name</label>
            <input id="com-name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="com-email" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="title">Job Title</label>
            <input id="job-title" class="form-control" type="text">
          </div>


          <div class="form-group">
            <label>Job Difiiculty</label>
            <select id="difficulty">
              <option id="easy" value="entry">Entry level</option>
              <option id="med" value="intermediate">Intermediate</option>
              <option id="advanced" value="multiplying">Advanced</option>

            </select>
          </div>

          <div class="form-group">
            <label for="title">Work Location</label>
            <input id="location" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="condition">Work Condition</label>
            <input id="condition" class="form-control" type="text">
          </div>


          <div class="form-group">
            <label for="work-description">Work Description</label>
            <input id="description" class="form-control" type="text">
          </div>



        <div class="form-group">
          <div class="row">
            <div class="col-md-5">


            <label for="skills">Skills Needed</label>
            
            <input type="checkbox" name="skills" value="html"> HTML<br>
            <input type="checkbox" name="skills" value="css">CSS<br>
            <input type="checkbox" name="skills" value="Java Script">Java Script<br>
            <input type="checkbox" name="skills" value="php"> PHP<br>
            <input type="checkbox" name="skills" value="asp.net"> Asp.net<br>
            <input type="checkbox" name="skills" value="react">React<br>
          </div>
          <div class="col-md-7">

            <label>Add more skills:</label>
            <input id="skills" class="form-control" type="text">
          </div>

        </div>


        <br><br>
          <button id="apply"  type="submit">Apply</button>
          <button id="save"  type="button">Save</button>

        </form>



    </div>
  </body>
</html>
